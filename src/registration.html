<!DOCTYPE html>
<html>
<head>
	<title>Course Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Course Registration</h1>
	</header>

	<main>
		<form>
			<h2>Personal Information</h2>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="phone" required>
            <label for="date">Select BirthDate:</label>
			<input type="date" id="date" name="date" required>
            <label for="Gender">Select a Gender </label>
			<select id="Gender" name="Gender" required>
				<option value="">Please Select </option>
				<option value="course1">Male</option>
				<option value="course2">Female</option>
				<option value="course3">N/A</option>
			</select>

            <h2>Address</h2>
            <label for="Street Address">Street Address</label>
			<input type="text" id="Street Addresse" name="Street Address" required>
            <label for="City">City</label>
			<input type="text" id="City" name="City" required>
            <label for="Pincode">Pincode</label>
			<input type="number" id="Pincode" name="Pincode" required>


			<h2>Course Selection</h2>
			<label for="course">Select a Course:</label>
			<select id="course" name="course" required>
				<option value="">Select a course</option>
				<option value="course1">Course 1</option>
				<option value="course2">Course 2</option>
				<option value="course3">Course 3</option>
			</select>

			<label for="date">Select Date</label>
			<input type="date" id="date" name="date" required>


			<button type="submit" id="register-btn">Register</button>
		</form>
	</main>

	<footer>
		<p>&copy; 2023 Course Registration Inc.</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
